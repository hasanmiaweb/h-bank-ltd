<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H-Bank-LTD | Hasanmiaweb</title>
    <!--Site Favicon link start-->
    <link rel="stylesheet" href="images/logo-fav/favicon.png" />
    <!--Site Favicon link End-->
    <!--Bootstrap Css Link Start-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Bootstrap Css Link End-->
    <!--font-awesome link Start-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--font-awesome link End-->
    <!--Custom Css link Start-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Custom Css link End-->
    <!--Responsive Css Link Start-->
    <link rel="stylesheet" href="css/responsive.css" />
    <!--Responsive Css Link End-->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="images/logo-fav/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">OUR SERVICES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div id="login-areas" class="mb-5">
        <br />

        <div id="login-area">
          <h2 class="text-center">Welcome to H-Bank-Limited</h2>
          <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email" />
            <br />
            <input
              class="form-control"
              type="password"
              placeholder="Password"
            />
            <br />
            <button id="login" class="btn btn-success">Enter</button>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>

    <div id="transaction-area" class="mb-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$ <span id="courrentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$ <span id="withdrawBal">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance status">
              <h5>Balance</h5>
              <h2>$ <span id="mainBal">150</span></h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="deposit-box">
              <h2>Deposit</h2>
              <input
                id="depositAmmount"
                class="form-control"
                type="text"
                placeholder="$ Add Ammount deposit"
              />
              <div class="deposit-btn">
                <!-- <a href="#"></a> -->
                <br />
                <button id="deposit-btns" class="btn bg-success">
                  Deposit
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="withdraw-box">
              <h2>Withdraw</h2>
              <input
                id="withdrawAmmount"
                class="form-control"
                type="text"
                placeholder="$ Ammount Withdraw"
              />
              <div class="withdraw-btn">
                <!-- <a href="#"></a> -->
                <br />
                <button id="withdraw" class="btn bg-success">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-sec">
      <footer>
        <p>&copy; 2021 H-BANK-LTD. All Rights Reserved.</p>
      </footer>
    </div>
    <!--Bootstrap Js Link Start-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!--Bootstrap Js Link End-->
  </body>
</html>
